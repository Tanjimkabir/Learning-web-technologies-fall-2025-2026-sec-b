<html>
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>

    <style>
        nav {
            background-color: #333;     
            padding: 10px;
            width: 100%;                
        }

        nav a {
            display: inline-block;       
            color: white;
            margin: 0 15px;              
            padding: 8px 12px;           
            text-decoration: none;       
            font-size: 18px;
        }

        nav a:hover {
            background-color: white;
            color: black;                
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
