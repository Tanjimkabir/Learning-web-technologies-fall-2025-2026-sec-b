<html>
    <head>
        <title>University Online Admisson Form</title>
        <style>
            label{
                display: inline-block;
                width: 150px;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label><b>First Name: </b></label>
                <input type="text" id="fname" required maxlength="20">
                <br>
                <br>
                <label><b>Last Name: </b></label>
                <input type="text" id="lname" required maxlength="20">
                <br>
                <br>
                <label><b>Gender: </b></label>
                <input type="radio" name="Gender" id="gender1" required> Male
                <input type="radio" name="Gender" id="gender2" required> Female
                <input type="radio" name="Gender" id="gender3" required> Other
                <br>
                <br>
                <label><b>Interests: </b></label>
                <input type="checkbox" id="chckbx1"> Sports
                <input type="checkbox" id="chckbx2"> Reading
                <input type="checkbox" id="chckbx3"> Traveling
                <br>
                <br>
                <label><b>DOB: </b></label>
                <input type="date" id="date" required>
                <br>
                <br>
            </fieldset>
            <fieldset>
                <legend>Academic Information</legend>
                <label><b>Course Selection: </b></label>
                <select required>
                    <option value="1">CSE</option>
                    <option value="2">EEE</option>
                    <option value="3">BBA</option>
                    <option value="4">LAW</option>
                </select>
                <br>
                <br>
                <label><b>Please Submit Your Passport Size Picture: </b></label>
                <input type="file" id="pfile" required>
                <br>
                <br>
                <label><b>Please Submit Your Academic Transcripts: </b></label>
                <input type="file" id="atfile" required>
            </fieldset>
            <br>
            <br>
            <input type="submit" id="sbmtbtn">
            <input type="reset" id="rstbtn">
        </form>
    </body>
</html>
